.dropdown {
 display: inline-block;
 background-color: #4CAF50;
 color: rgb(255, 255, 255);
 padding: 16px;
 font-size: 16px;
 border: none;
 cursor: pointer;
}

.dropdown-content {
 display: none;
 position: absolute;
 background-color: #ffffff;
 min-width: 160px;
 box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
 z-index: 1;
}

.dropdown-content a {
 color: rgb(255, 255, 255);
 padding: 12px 16px;
 text-decoration: none;
 display: block;
}

.dropdown-content a:hover {background-color: rgba(0, 0, 0, 0);}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropdown-content a:hover {background-color: #4CAF50; color: white;}
</style>
